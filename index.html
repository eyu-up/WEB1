          <h2>HTML이란 무엇인가</h2>
          망고
          망고에는 생리활성물질인 카로티노이드가 많이 들어 있다. 항암, 항당뇨, 재생 촉진 기능이 있는 망기페린이라는 독특한 생리활성물질도 들어 있다. 동물실험에서 망기페린은 인슐린을 만드는 췌장 소도의 베타세포를 재생해서 혈당조절 능력을 개선했다. 재생과 인슐린 생성에 관여하는 유전자를 활성화해서 인슐린 분비를 늘린다. 뼈의 재생을 촉진하기도 한다.
